<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽签工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>抽签工具</h1>
    <button onclick="importFromClipboard()">从剪贴板导入</button>
    <br />
    <label for="allowRepeat">是否允许重复抽取：</label>
    <input type="checkbox" id="allowRepeat">
    <br />
    <button onclick="draw()">开始抽签</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
